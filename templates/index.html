<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Welcome to StockPrice Chart!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Price Check!</h2> <br>
          <label>Check the price trend of a stock by providing ticker id below. You can pick the ticker from this <a target="_blank" href="https://github.com/paridhichoudhary/flaskDemoApp/blob/master/templates/ticker_codes.pdf">pdf file</a></label>
          <p>
            <form action="/hello" method="post">
                Ticker Symbol: <input type="text" name="tickerID">
                <input type="submit" name= "form" value="Submit" />
            </form>
          </p>
        </div>
      </div>
    </div>
